# Base packages to scan Dubbo Component: @org.apache.dubbo.config.annotation.Service
# dubbo.scan.base-packages=org.apache.dubbo.spring.boot.sample.provider.service
# Spring boot application
# Dubbo Application
## The default value of dubbo.application.name is ${spring.application.name}
## dubbo.application.name=${spring.application.name}
spring.application.name=springboot-dubbo-consumer
dubbo.application.id=springboot-dubbo-consumer
dubbo.application.name=springboot-dubbo-consumer
## Dubbo Registry
dubbo.registry.address=zookeeper://39.105.192.123:2181
# Dubbo Protocol
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
server.port=8000
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379

spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
spring.datasource.hikari.driver-class-name=com.mysql.jdbc.Driver

mybatis.configuration.map-underscore-to-camel-case= true
mybatis.mapper-locations=classpath*:mapper/**/*Mapper.xml